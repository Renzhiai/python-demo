<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>百度一下</title>
    <script language="JavaScript" type="text/javascript" src="jsList/test01_window.js"></script>
    <script>
        function openWindow(){
            window.open('http://www.baidu.com','aaa')
        }
    </script>
    <script>
        function closeWindow(){
            window.close('aaa')
        }
    </script>

</head>
<body>
    <a id='' href="http://www.baidu.com">这是百度</a><br/>
    <button onclick="openWindow()">Open window</button>
    <button onclick="closeWindow()">close window</button><br/>
    <h4 id="salary">salary</h4>
</body>
<script>
//        x=window.setTimeout("alert('Time out!')",3000)
//        window.clearTimeout(x)
        text=window.prompt('请输入工资:','3000')
        document.getElementById('salary').innerText='salary is:'+text
    </script>
</html>
